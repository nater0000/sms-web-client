<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP.ms SMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .card { background-color: #161b22; border: 1px solid #30363d; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-control, .form-control:focus { background-color: #0d1117; border-color: #30363d; color: #c9d1d9; }
        .form-control:focus { border-color: #1f6feb; box-shadow: 0 0 0 0.25rem rgba(31, 111, 235, 0.25); }
        .hidden { display: none !important; }
        .badge { font-weight: normal; font-size: 0.9em; padding: 0.5em 0.8em; }
        .text-dim { color: #8b949e; }
        
        /* Custom Scrollbar for Textareas */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #0d1117; }
        textarea::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #8b949e; }

        .history-item { cursor: pointer; border-bottom: 1px solid #30363d; padding: 8px; }
        .history-item:hover { background-color: #21262d; }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-2">

    <div id="view-login" class="container" style="max-width: 400px;">
        <div class="card shadow-lg">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-chat-square-text-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                <h3 class="mb-2">Bridge Access</h3>
                <p class="text-dim mb-4 small">Enter your service passphrase</p>
                
                <input type="password" id="input-passphrase" class="form-control mb-3 text-center" placeholder="Passphrase" autocomplete="current-password">
                
                <button class="btn btn-primary w-100 py-2 fw-bold" onclick="doUnlock()">Unlock Service</button>
                
                <div id="login-error" class="text-danger mt-3 small fw-bold"></div>

                <div class="mt-4 pt-3 border-top border-secondary">
                    <button class="btn btn-link text-decoration-none text-dim btn-sm" onclick="showManualView()">
                        Or enter Manual Mode
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-manual" class="container hidden" style="max-width: 400px;">
        <div class="card shadow-lg">
            <div class="card-body p-4 text-center">
                <h3 class="mb-2">Manual Mode</h3>
                <p class="text-dim mb-4 small">Enter your Webhook Secret directly</p>
                
                <input type="password" id="input-secret" class="form-control mb-3 text-center" placeholder="Webhook Secret">
                
                <button class="btn btn-warning w-100 py-2 fw-bold text-dark" onclick="doManualUnlock()">Enter Manual Mode</button>
                
                <div class="mt-3">
                    <button class="btn btn-link text-decoration-none text-dim btn-sm" onclick="showPassphraseView()">
                        Back to Passphrase
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-app" class="container py-4 hidden" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="m-0"><i class="bi bi-hdd-network text-success me-2"></i> <span id="display-name">Messaging</span></h4>
            <button class="btn btn-outline-danger btn-sm border-secondary text-dim" onclick="doLogout()" title="Logout">
                <i class="bi bi-lock-fill"></i> Lock
            </button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                
                <div id="group-container" class="mb-3">
                    <label class="form-label text-dim small text-uppercase fw-bold">Active Service Group</label>
                    <div id="active-group-list" class="d-flex flex-wrap gap-2 mb-1">
                        </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-end mb-1">
                        <label class="form-label text-dim small text-uppercase fw-bold mb-0">Additional Recipients</label>
                        
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary border-0 text-dim" onclick="resetRecipients()" title="Reset to Defaults / Clear">
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-dim small mb-2 fst-italic">
                        Enter numbers separated by commas or new lines (e.g. 555-0199, 555-0200).
                    </div>

                    <textarea id="input-additional" class="form-control font-monospace" rows="2" placeholder="Add numbers here..."></textarea>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label text-dim small text-uppercase fw-bold mb-0">Message</label>
                        
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary border-secondary text-dim py-0" onclick="showHistory()" title="History">
                                <i class="bi bi-clock-history"></i> Recent
                            </button>
                            <span id="char-count" class="badge bg-dark text-secondary border border-secondary">0 chars</span>
                        </div>
                    </div>
                    <textarea id="input-message" class="form-control" rows="4" placeholder="Type your message... (Ctrl+Enter to send)"></textarea>
                </div>

                <button id="btn-send" class="btn btn-success w-100 py-2 fw-bold" onclick="sendMessage()">
                    <i class="bi bi-send-fill me-2"></i> Send Message
                </button>
            </div>
        </div>
        
        <div class="text-dim small mb-2 text-uppercase fw-bold">Transaction Log</div>
        <div class="card card-body bg-black border-secondary p-2">
            <div id="log-console" class="font-monospace text-secondary" style="max-height: 150px; overflow-y: auto;"></div>
        </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content card">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title fs-6 text-uppercase text-dim fw-bold">Recent Messages</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0" id="history-list">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
