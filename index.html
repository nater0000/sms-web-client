<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP.ms SMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .form-control, .form-control:focus { background-color: #0d1117; border-color: #30363d; color: #c9d1d9; }
        .hidden { display: none !important; }
        .badge { font-weight: normal; font-size: 0.9em; padding: 0.5em 0.8em; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div id="view-login" class="container" style="max-width: 400px;">
        <div class="card shadow-lg">
            <div class="card-body p-4 text-center">
                <h3 class="mb-4">üîê Bridge Access</h3>
                <p class="text-secondary mb-3">Enter your service passphrase</p>
                <input type="password" id="input-passphrase" class="form-control mb-3 text-center" placeholder="Passphrase">
                <button class="btn btn-primary w-100" onclick="doUnlock()">Unlock</button>
                <div id="login-error" class="text-danger mt-3 small"></div>
            </div>
        </div>
    </div>

    <div id="view-app" class="container py-4 hidden" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>üì± <span id="display-name">Messaging</span></h4>
            <button class="btn btn-outline-danger btn-sm" onclick="doLogout()">Lock</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                
                <div id="group-container" class="mb-3">
                    <label class="form-label text-secondary small">Active Group Recipients</label>
                    <div id="active-group-list" class="d-flex flex-wrap gap-2">
                        </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Additional Recipients (Optional)</label>
                    <input type="text" id="input-additional" class="form-control" placeholder="e.g. 555-0199, 555-0200">
                    <div class="form-text text-secondary">Added to the group list above</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message <span id="char-count" class="float-end small text-secondary">0 chars</span></label>
                    <textarea id="input-message" class="form-control" rows="4"></textarea>
                </div>

                <button id="btn-send" class="btn btn-success w-100" onclick="sendMessage()">
                    <i class="bi bi-send-fill me-2"></i> Send Message
                </button>
            </div>
        </div>
        
        <div id="log-console" class="small font-monospace text-secondary"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
